apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs-frontend
  template:
    metadata:
      labels:
        app: nextjs-frontend
    spec:
      containers:
        - name: frontend
          image: tbert31/nextjs-frontend:latest
          ports:
            - containerPort: 4200
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs-frontend
spec:
  selector:
    app: nextjs-frontend
  ports:
    - protocol: TCP
      port: 4200
      targetPort: 4200